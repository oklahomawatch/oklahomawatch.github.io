<!doctype html>
<html lang="en">
<head>

<style>
html, body {
padding:0px;
margin:0px;
}

</style>

  <meta charset="utf-8" />
  <title>Monitoring</title>


<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['', 'Prescriptions checked', 'Prescriptions not checked', { role: 'annotation' } ],
        ['', 1522414, 8087808, '']
      ]);

      var options = {
          isStacked: true,
		  colors: ['#006d2c', '#bae4b3'],
		  legend: 'none',
		  hAxis: { textPosition: 'none', baselineColor: '#fff', viewWindowMode: 'maximized', gridlines: { color: '#fff'} },
		  chartArea: {left:0, right:0, width:'100%', height:40}        
		  };

        var chart = new google.visualization.BarChart(document.getElementById('barchart'));
        
		var formatter = new google.visualization.NumberFormat(
        {fractionDigits:0});
        formatter.format(data, 1);
		formatter.format(data, 2);
		
		chart.draw(data, options);		

     function resizeHandler () {
        chart.draw(data, options);
    }
    if (window.addEventListener) {
        window.addEventListener('resize', resizeHandler, false);
    }
    else if (window.attachEvent) {
        window.attachEvent('onresize', resizeHandler);
    }
        
      }

    </script>
    
    </head>
    
    <body>
    
    <div id="barchart" style="width: 100%; height: 60px;"></div>
    
    
    </body>
    
    </html>
