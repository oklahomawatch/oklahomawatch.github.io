<!doctype html>
<html lang="en">
<head>

<style>
html, body {
padding:0px;
margin:0px;
}

</style>

  <meta charset="utf-8" />
  <title>Pie</title>


<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Range', 'Number of Checks'],
        ['10,000 or more prescriptions', 94],
        ['1,000 to 9,999 prescriptions', 2295],
        ['100 to 999 prescriptions', 4867],
        ['10 to 99 prescriptions', 2842],
        ['1 to 9 prescriptions', 2041]
        ]);


        
        var options = {
          colors: ['#319dd4', '#5bb1dc', '#85c5e5', '#afd9ee', '#d9edf7'],
          legend: 'none',
          chartArea: {width:"100%", left:0},
          tooltip: {text: 'value'}
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
       
       var formatter = new google.visualization.NumberFormat(
      {fractionDigits:0});
      formatter.format(data, 1);
       
        chart.draw(data, options);

                function resizeHandler () {
        chart.draw(data, options);
    }
    if (window.addEventListener) {
        window.addEventListener('resize', resizeHandler, false);
    }
    else if (window.attachEvent) {
        window.attachEvent('onresize', resizeHandler);
    }
        
      }
        
    </script>

    </script>
  </head>
  <body>
    <div id="piechart" style="width: 100%; height: 300px;"></div>
    </body>
</html>
