<!doctype html>
<html>
<head>
<title>Race and poverty in Oklahoma</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
<link rel="stylesheet" href="css/leaflet.css" />
<link rel="stylesheet" href="css/jquery.geocodify.css" />

<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
<![endif]-->
 
<style>
 
html, body {
height:100%;
width:100%;
padding: 0;
margin: 0;
cursor:pointer;
cursor:hand;
}

#map {
    height: 100%;
    width:100%;
    }

.info {
padding: 10px;
font: 14px/16px Arial, Helvetica, sans-serif;
background: #fff;
box-shadow: 0 0 15px rgba(0,0,0,0.2);
border-radius: 5px;
position:fixed;
bottom:15px;
left:15px;
z-index:999 !important;
		}

		.info h3 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
.getter {
position:fixed;
top:15px;
right:15px;
z-index:999 !important;
}        
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 10px;
			opacity: 1.0;
		}
        

</style>

</head>
<body>

<div id="map"></div>

<div class="getter">
<input id="autocomplete" class="geocodify" placeholder="Enter an address" type="text"></input>
</div>

<div class="info legend">

<h3>Poverty rate</h3>
<i style="background:#c6dbef"></i> &lt;10%<br/>
<i style="background:#9ecae1"></i> 10-20%<br/>
<i style="background:#6baed6"></i> 20-30%<br/>
<i style="background:#3182bd"></i> 30-40%<br/>
<i style="background:#08519c"></i> 40%+<br/><br/>

<button onclick="clearMarkers()">Clear markers</button>
</div>

    
<script type="text/javascript" src="js/leaflet.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
<script type="text/javascript" src="js/jquery.geocodify.js"></script>
<script type="text/javascript" src="js/Google.js"></script>
<script type="text/javascript" src="js/okc.js"></script>
<!--<script type="text/javascript" src="js/zips.js"></script>-->

<script>

var markers = new L.LayerGroup();

     $("#autocomplete").geocodify({
         onSelect: function (result) { 
         var lat = result.geometry.location.k;
         var lng = result.geometry.location.A;
         map.setView(new L.LatLng(lat,lng), 11);
         var choice = L.marker([lat, lng]).addTo(markers);
         choice.bindPopup("<b>" + result.formatted_address + "</b>");
         },
         viewportBias: new google.maps.LatLngBounds(
             new google.maps.LatLng(34.755153088189324,-98.48007202148438),
             new google.maps.LatLng(35.872916,-97.016251)
         ),         
         prepSearchString: function(query) {
             var pattr = /\sca\s|\soklahoma\s/gi;
             var match = query.match(pattr);
             if (!match) {
                 return query + ' Oklahoma';
             } else {
                 return query;
             }
         }
     });
    
var map = L.map('map').setView([35.48611327253736, -97.54520416259766], 9);
var ggl = new L.Google('ROADMAP');
map.addLayer(ggl);
map.addLayer(markers);  
var col = '';

		function getColor(d) {
			if (d <= 10) {col = '#c6dbef'}
            else if (d > 10 && d <= 20) {col = '#9ecae1'}
            else if (d > 20 && d <= 30) {col = '#6baed6'}
            else if (d > 30 && d <= 40) {col = '#3182bd'}
            else if (d > 40) {col = '#08519c'}
            return col;
		}
        
		function style(feature) {
			return {
				weight: 1,
				opacity: 1,
				color: '#fff',
				fillOpacity: 0.8,
				fillColor: getColor(feature.properties.poverty)
			};
		}
        
/*     
     function zipstyle(feature) {
			return {
				weight: 3,
				opacity: 1,
				color: '#000',
				fillOpacity: 0,
				fillColor: 'transparent'
			};
		}
*/

		function highlightFeature(e) {
			var layer = e.target;
			layer.setStyle({
				weight: 3,
				color: '#fff',
				fillOpacity: 1.0
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}   
            
		}

		var geojson;
	//	var ziplayer;
        
		function resetHighlight(e) {
			geojson.resetStyle(e.target);
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
			});
            layer.bindPopup('<h3 style="text-align:center;">Tract No. ' + feature.properties.NAME + '<br/><small>Poverty rate: ' + feature.properties.poverty + '%</small></h3><hr/><strong>White:</strong> ' + feature.properties.white + '%<br/><strong>Black:</strong> ' + feature.properties.black + '%<br/><strong>Alaska Native:</strong> ' + feature.properties.alaska + '%<br/><strong>Asian:</strong> ' + feature.properties.asian + '%<br/><strong>Pacific Islander:</strong> ' + feature.properties.islander + '%<br/><strong>Other:</strong> ' + feature.properties.other + '%<br/><strong>Two or more races:</strong> ' + feature.properties.two + '%')
		}

/*
        ziplayer = L.geoJson(zips, {
			style: zipstyle
		}).addTo(map);
  */      
		geojson = L.geoJson(okc, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
       
        
   function clearMarkers() {
    map.removeLayer(markers);    
    }

                </script>
	</body>
</html>
